<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
  <!-- h:nos forms. -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Navegadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <link rel="stylesheet" href="resources/css/style/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </h:head>
  <h:body>
   <section id="home">
    <nav class="nav">
        <div class="container">
            <div class="navegadores">
                <a href="#home">Navegadores</a>
            </div>
            <div id="mainListDiv" class="main_list">
                <ul class="navlinks">
                    <li><a href="#home">Home</a></li>
                    <li><a href="products.xhtml">Produtos</a></li>
                    <li><a href="contact.xhtml">Contate-nos</a></li>
                    <li><a href="member.xhtml">Seja Membro</a></li>
                </ul>
            </div>
        </div>
      </nav>
      <div class="banner" style="width: 100%;">
            <h2>Seja Membro</h2>
          </div>
       </section>
       <br></br><br></br>
       <h3 style="text-align: center;">Preencha o formulário!</h3>
       <section id="form-member">
        <div class="form-contat">
            <h:form action="#">
              <input type="number" placeholder="Matrícula" value="#{controllerMember.member.matricula}" required="true"></input><br></br><br></br>
              <input type="text" placeholder="Nome" value="#{controllerMember.member.nome}" required="true"></input><br></br><br></br>
              <label>Data de Nascimento:</label>
              <input type="date" placeholder="Data de Nascimento" value="#{controllerMember.member.datanasc}" required="true"></input><br></br><br></br>
              <input type="email" placeholder="Email" value="#{controllerMember.member.email}" required="true"></input><br></br><br></br>
              <input type="tel" placeholder="Telefone" value="#{controllerMember.member.telefone}" required="true"></input><br></br><br></br>
              <input type="text" placeholder="Endereço"  value="#{controllerMember.member.endereco}" required="true"></input><br></br><br></br>
              <input type="text" placeholder="Alergia ou Condição" value="#{controllerMember.member.alecond}"></input><br></br><br></br>
              <label for="curso">Selecione seu Curso: </label>
              <!-- ver como fica o controller para o option -->
              <select id="curso" name="curso">
                <option value="agro">Agronomia</option>
                <option value="cc">Ciência da Computação</option>
                <option value="enga">Engenharia Ambiental</option>
                <option value="geo">Geografia</option>
                <option value="hist">História</option>
                <option value="let">Letras</option>
                <option value="mat">Matemática</option>
                <option value="ped">Pedagogia</option>
              </select><br></br>

              <label for="selmod">Selecione a sua forma de participação na AAACCN</label><br></br>
              <input class="a" type="checkbox" name="option1" value="Option 1"> Apenas Membro</input><br></br><br></br>
              <input class="a" type="checkbox" name="option2" value="Option 2"> Membro e Treinante</input><br></br><br></br>
              <input class="a" type="checkbox" name="option3" value="Option 3"> Membro e Atleta</input><br></br><br></br>

              <input type="reset"></input><br></br><br></br>
              <input type="submit" value="Enviar"></input><br></br><br></br>
            </h:form>
        </div>
       </section>

       <section id="footer" style="margin-top: 40%; padding: 3%; background-color: #3b3b3b;">
        <div class="grid text-center">
          <div class="g-col-4">
            <img src="style/icon-raposa-color.png" width="80" height="80"/><br></br>
            <a href="https://cc.uffs.edu.br/"><img src="style/logo-cc.png" width="80" height="80"/></a>
          </div>  
          <div class="g-col-4">
            <a href=""><img src="style/local.png" width="30" height="30"/></a>
          </div>  
          <div class="g-col-4">
            <a href=""><img src="style/instagram.png" width="30" height="30"/></a>
          </div>  
        </div>
      </section>
</h:body>
</html>
